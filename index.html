<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra số chẵn số lẻ</title>
  </head>
  <body>
    <h2>Kiểm tra số chẵn lẻ</h2>
    <label for="numberInput">Nhập một con số:</label>
    <input type="number" id="numberInput" />
    <button onclick="checkNumber()">Kiểm tra</button>
    <p id="result"></p>

    <script>
      function checkNumber() {
        const number = document.getElementById("numberInput").value;
        const result = document.getElementById("result");

        if (number === "") {
          result.textContent = "Vui lòng nhập một con số";
          return;
        }

        if (number % 2 === 0) {
          result.textContent = "Số chẵn";
        } else {
          result.textContent = "Số lẻ";
        }
      }
    </script>
  </body>
</html>
